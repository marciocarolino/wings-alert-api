version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: wings_pg
    environment:
      POSTGRES_USER: wings
      POSTGRES_PASSWORD: wings
      POSTGRES_DB: wings_db
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wings -d wings_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: wings_redis
    ports: ["6379:6379"]

volumes:
  pgdata:
